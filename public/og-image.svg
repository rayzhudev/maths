<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient matching the app theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glass card gradient -->
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(30,41,59,0.8);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(30,41,59,0.6);stop-opacity:1" />
    </linearGradient>
    
    <!-- Text gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filter for backdrop blur effect -->
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative mathematical symbols scattered in background -->
  <g opacity="0.1" fill="#f1f5f9">
    <text x="100" y="100" font-family="Arial, sans-serif" font-size="48" font-weight="300">π</text>
    <text x="1050" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="300">∑</text>
    <text x="150" y="550" font-family="Arial, sans-serif" font-size="42" font-weight="300">√</text>
    <text x="980" y="580" font-family="Arial, sans-serif" font-size="38" font-weight="300">∞</text>
    <text x="50" y="350" font-family="Arial, sans-serif" font-size="32" font-weight="300">∆</text>
    <text x="1100" y="400" font-family="Arial, sans-serif" font-size="40" font-weight="300">∫</text>
    <text x="900" y="80" font-family="Arial, sans-serif" font-size="44" font-weight="300">÷</text>
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="36" font-weight="300">×</text>
  </g>
  
  <!-- Main content card with glass morphism effect -->
  <rect x="150" y="120" width="900" height="390" rx="24" ry="24" 
        fill="url(#cardGradient)" 
        stroke="rgba(148,163,184,0.2)" 
        stroke-width="1"/>
  
  <!-- Main title -->
  <text x="600" y="220" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="64" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#textGradient)">Math</text>
  
  <!-- Subtitle/description -->
  <text x="600" y="280" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#e2e8f0">Lightning fast maths challenges to help you</text>
  
  <text x="600" y="320" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" 
        font-weight="500" 
        text-anchor="middle" 
        fill="#e2e8f0">practice your mental math</text>
  
  <!-- Sample math equation as decoration -->
  <g transform="translate(300, 380)">
    <rect x="0" y="0" width="600" height="80" rx="12" ry="12" 
          fill="rgba(15,23,42,0.8)" 
          stroke="rgba(148,163,184,0.2)" 
          stroke-width="1"/>
    
    <text x="300" y="50" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="32" 
          font-weight="600" 
          text-anchor="middle" 
          fill="url(#accentGradient)">47 × 23 = ?</text>
  </g>
  
  <!-- Floating math symbols as accents -->
  <g opacity="0.6">
    <circle cx="250" cy="180" r="3" fill="#38bdf8"/>
    <circle cx="950" cy="200" r="4" fill="#8b5cf6"/>
    <circle cx="300" cy="480" r="2" fill="#22c55e"/>
    <circle cx="900" cy="460" r="3" fill="#f59e0b"/>
    
    <!-- Plus signs -->
    <g fill="#38bdf8" opacity="0.4">
      <rect x="198" y="448" width="8" height="2" rx="1"/>
      <rect x="201" y="445" width="2" height="8" rx="1"/>
    </g>
    
    <g fill="#8b5cf6" opacity="0.4">
      <rect x="948" y="348" width="8" height="2" rx="1"/>
      <rect x="951" y="345" width="2" height="8" rx="1"/>
    </g>
  </g>
  
  <!-- Subtle grid pattern overlay -->
  <g opacity="0.03" stroke="#f1f5f9" stroke-width="1" fill="none">
    <defs>
      <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40"/>
      </pattern>
    </defs>
    <rect width="1200" height="630" fill="url(#grid)"/>
  </g>
</svg> 